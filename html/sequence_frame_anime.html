<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序列帧动画</title>
    <style>
        .box1 {
            width: 256px;
            height: 256px;
            background-image: url(../images/anime/sequence_frame.png);
            background-repeat: repeat-x;
            animation: anime 0.3s steps(6) infinite;
        }
        
        @keyframes anime {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1536px 0;
            }
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
