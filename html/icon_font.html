<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <title>Icon Font</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font_awesome/font_awesome_pro_5.13.0_web/css/all.css">
    <style>
        /* 使用图片来引入图标,占用空间和灵活性都受限 */
        /* 使用图标字体来处理 */
        
        .fab {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        li {
            margin-left: 20px;
        }
        
        li>.fas {
            font-size: 20px;
        }
        
        li::before {
            content: "\f1b0";
            font-family: 'Font Awesome 5 Pro';
            font-size: 20px;
            color: rgb(26, 121, 42);
            font-weight: 900;
        }
        
        li>a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(26, 121, 42);
            /* 
                font的简写属性
                字体大小/行高 字体族 (必填项)
                font-weight bold(加粗)/normal等 ,100 - 900九个级别
                font-style normal/italic(斜体)等
            */
            font: bold italic 20px/1.5 'Segoe UI', Tahoma;
            /* text-align: right; 水平对齐属性*/
            /* 垂直对齐属性
                baseline 基线对齐
                top 上对齐
                middle 居中对齐
            */
            vertical-align: baseline;
            text-decoration: underline 2px rgb(26, 121, 42);
        }
    </style>

</head>

<body>
    <i class="fab fa-500px"></i>
    <ul class="list">
        <li>
            <a>我最后的轻语是奶酪的霉菌</a>
        </li>
        <li>
            <a>梅贾的窃魂券</a>
        </li>
        <li>
            <a>2019-2020</a>
        </li>
    </ul>
    <!-- 实体的用法 -->
    <span class="fab">&#xf36c</span>
</body>

</html>
